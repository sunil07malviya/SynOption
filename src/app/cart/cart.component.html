<div class="container-fluid">
    <hr>
    <div class="row">
        <div class="col-sm-6" style="text-align: left; cursor: pointer;">
            <mat-icon aria-hidden="false" (click)="onNavigateBack()">
                <i class="material-icons">
                    keyboard_arrow_left
                </i></mat-icon>
            <span> Order Summary</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-7">
            <table id="cart" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:80%">Items</th>
                        <th style="width:10%">Qty</th>
                        <th style="width:10%">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of itemData; let i = index;">
                        <td data-th="Product">
                            <div class="row" style="box-shadow: 0px 0px 3px 0px; border-radius: 2px;">
                                <div class="col-sm-2 hidden-xs"><img src="{{item?.img_url}}" class="img-responsive" />
                                </div>
                                <div class="col-sm-8">
                                    <h4 class="nomargin">{{item?.name}}</h4>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" style="border: none;margin-top: 5px;
                                    float: right;" (click)="onDeleteItem(i)">X</button>
                                </div>
                            </div>
                        </td>
                        <td data-th="Quantity">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" style="border: none;" (click)="onDecItem(i)">-</button>
                                <!-- <input class="form-control text-center" style="background-color: #fff;" value="{{item?.qty}}"
                                disabled> -->
                                <button type="button" style="border: none; background-color: #fff;">{{item?.qty}}</button>
                                <button type="button" style="border: none;" (click)="onIncItem(i)">+</button>
                            </div>
                            <!-- <button style="border: none;" (click)="onDecItem(i)">-</button>
                            <input class="form-control text-center" style="background-color: #fff;" value="{{item.qty}}"
                                disabled>
                            <button style="border: none;" (click)="onIncItem(i)">+</button> -->
                        </td>
                        <td data-th="Price">${{item?.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-5" style="box-shadow: 0px 0px 3px 0px; max-width: 40.3%; max-height: 200px;">
            <div>
                <h4>Total</h4>
                <p>Items({{itemData.length}}) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                    ${{totalPrice}}</p>
                <p>Discount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: -${{totalDiscount}}</p>
                <p>Type Discount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: -$0</p>
                <p style="background-color: #d6d6d6;">Order Total
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ${{orderTotal}}</p>
            </div>
        </div>
    </div>
    <hr>

</div>
